<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown & Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Dropdown Menu -->
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropdown-btn">Menu</button>
            <ul class="dropdown-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Image Carousel will add real images laTER -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="https://via.placeholder.com/600x300/FF5733/ffffff?text=Slide+1" class="slide active">
            <img src="https://via.placeholder.com/600x300/33FF57/ffffff?text=Slide+2" class="slide">
            <img src="https://via.placeholder.com/600x300/3357FF/ffffff?text=Slide+3" class="slide">
        </div>
        <button class="prev-btn">&#10094;</button>
        <button class="next-btn">&#10095;</button>
        <div class="dots"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
